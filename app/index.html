<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Coffee machine</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/normalize.css">
  <link rel="stylesheet" href="bower_components/html5-boilerplate/dist/css/main.css">
  <link rel="stylesheet" href="app.css">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" rel="stylesheet">
  <script src="bower_components/html5-boilerplate/dist/js/vendor/modernizr-2.8.3.min.js"></script>
</head>
<body>
  <div class="container">
    <h1> Coffee machine sample</h1>

    <label>Language:
      <select id="lang">
        <option value="en">en</option>
        <option value="fr">fr</option>
      </select>
    </label>
    <div id="coffee-machine">
      <div id="tank"></div>
      <div id="grounds"></div>
      <div id="beans"></div>
      <div id="actions">
        <button class="btn" id="onOff" title="Power"><i class="glyphicon glyphicon-off"></i></button>
        <button class="btn" id="getCoffee" title="Take a coffee"><i class="glyphicon glyphicon-tint"></i></button>
        <button class="btn" id="emptyGround" title="Empty grounds"><i class="glyphicon glyphicon-trash"></i></button>
        <button class="btn" id="fillWater" title="Fill water tank"><i class="glyphicon glyphicon-cloud"></i></button>
        <button class="btn" id="fillBeans" title="Fill beans"><i class="glyphicon glyphicon-heart"></i></button>
        <button class="btn" id="settings" title="Settings"><i class="glyphicon glyphicon-wrench"></i></button>
      </div>
      <div id="message"></div>
      <div id="coffee"></div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="src/coffee_machine.js"></script>
  <script src="src/coffee_machine_jquery.js"></script>

  <ul class="Settings">
    <li>Water hardness: <span id="waterHardness">2</span></li>
    <li>Grinder: <span id="grinder">medium</span></li>
  </ul>

  <ul class="menu">
    <li><a href="#!/view1">view1</a></li>
    <li><a href="#!/view2">view2</a></li>
  </ul>

  <script src="bower_components/angular-route/angular-route.js"></script>
  <script src="app.js"></script>
  <script src="view1/view1.js"></script>
  <script src="view2/view2.js"></script>
  <script src="components/version/version.js"></script>
